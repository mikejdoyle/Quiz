<!DOCTYPE html>
<html ng-app>
<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale =1.0">
    <script src="./lib/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/cssreset.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./lib/angular.min.js" language="JavaScript" type="text/javascript"></script>
    <script src="./lib/jquery-2.0.3.min.js" language="JavaScript" type="text/javascript"></script>
    <script src="./js/quiz.js" type="text/javascript"></script>

</head>
<body ng-controller="quizCtrl">
    <div class="jumbotron1">
         <div class="title1">
             <p>Match Arnold's Quote to his Movie</p>
         </div>

             <form ng-submit="submit()" ng-hide="done">
                 <span class ="question">Question {{index+1}}:<br>
                     {{questions[index].question}}</span>

                 <div ng-repeat="choice in questions[index].choices">
                     <input type="radio" value={{choice}} ng-model = "user.answer">
                     <label class="answers">{{choice}}</label></input>
                  </div>

                   <input type = "submit" value= "SUBMIT" class= "btn btn-default submit"/><br>
      <span class ="score"> The correct answer is: {{showCorrect}}<br>
          Your Current score is:<br> {{user.right}} correct out of {{qCount}}<br></span>

             </form>
          <div class="panel panel-success" ng-show="done">
         <div class="panel-heading">Quiz Summary </div>
          <div class="panel-body">
            <ul class="list-group">
            <li class="list-group-item">Correct: {{user.right}}</li>
            <li class="list-group-item">Incorrect: {{user.wrong}}</li>
          </div>

    </div>

</body>
</html>
